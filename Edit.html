<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit my Profile</h1>
    <!--Edit Account-->
    <form class="Account" style="width:400px;height:250px;border:1px solid #000;">
        <pre> Profile Picture</pre>
        <pre>   <input type="file" name="pic" accept="image/png, image/jpeg"><br> </pre>
        <pre> Username</pre>
        <pre>   <input type="text" name="message" minlength="4" maxlength="8" height="200" required><br> </pre>
        <pre> Password</pre>
        <pre>   <input type="password" name="pass" minlength="6" height="200" required><br> </pre>
    </form>  
    <br>
    <!--Edit Contacts-->
    <form class="Contacts" style="width:400px;height:150px;border:1px solid #000;">
        <br>
        <label for="Face">Facebook  </label>
         <input type="url" name="url" accept="url"> <br> <br>
         <label for="Email">Email</label>
         <input type="email" name="email" accept="email" required> <br> <br>
         <label for="Mobile">Mobile</label>
         <input type="number" name="pic" accept="number" required> <br> <br>
    </form> 
    <br>
    <pre>                           <input type="submit" value="submit" data-inline="true" onclick="alert('Submitted!')">  <input type="reset" value="reset" data-inline="true" onclick="alert('Reseted!')"></pre>
    <pre>                           <input type="button" onclick="location.href = 'Index.html'" value="Back"> </pre>

</body>
</html>
